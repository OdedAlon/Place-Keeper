<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=RocknRoll+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Place Keeper</title>
</head>

<body onload="init()">
    <h1>Place Keeper</h1>
    <h2>Map</h2>
    <a href="index.html">Back</a>

    <script>
        function getPosition() {
            if (!navigator.geolocation) {
                alert("HTML5 Geolocation is not supported in your browser.");
                return;
            }

            // One shot position getting or continus watch
            navigator.geolocation.getCurrentPosition(showLocation, handleLocationError);
            // navigator.geolocation.watchPosition(showLocation, handleLocationError);
        }

        function showLocation(position) {
            console.log(position);
            document.getElementById("latitude").innerHTML = position.coords.latitude;
            document.getElementById("longitude").innerHTML = position.coords.longitude;
            document.getElementById("accuracy").innerHTML = position.coords.accuracy;

            var date = new Date(position.timestamp);
            document.getElementById("timestamp").innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            initMap(position.coords.latitude, position.coords.longitude);
        }

        function handleLocationError(error) {
            var locationError = document.getElementById("locationError");

            switch (error.code) {
                case 0:
                    locationError.innerHTML = "There was an error while retrieving your location: " + error.message;
                    break;
                case 1:
                    locationError.innerHTML = "The user didn't allow this page to retrieve a location.";
                    break;
                case 2:
                    locationError.innerHTML = "The browser was unable to determine your location: " + error.message;
                    break;
                case 3:
                    locationError.innerHTML = "The browser timed out before retrieving the location.";
                    break;
            }
        }

        function initMap(lat, lng) {
            //            if (!lat) lat = 32.0749831;
            //            if (!lng) lat = 34.9120554;
            var elMap = document.querySelector('#map');
            var options = {
                center: { lat, lng },
                zoom: 16
            };

            var map = new google.maps.Map(
                elMap,
                options
            );

            var marker = new google.maps.Marker({
                position: { lat, lng },
                map,
                title: 'Hello World!'
            });
        }
    </script>
</head>

<body onload="getPosition()">
    <div id="map" style="width:100%;height:500px;"></div>
    <h2>Current Position:</h2>
    <table border="1">
        <tr>
            <td>Latitude</td>
            <td id="latitude"></td>
        </tr>
        <tr>
            <td>Longitude</td>
            <td id="longitude"></td>
        </tr>
        <tr>
            <td>Accuracy</td>
            <td id="accuracy"></td>
        </tr>
        <tr>
            <td>Timestamp</td>
            <td id="timestamp"></td>
        </tr>
    </table>

    <p id="locationError"></p>


<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADa4WP7erYNMF_plM1a0s9bipXmLqBMNI&callback=initMap"
    type="text/javascript"></script>

    <script>

        function mapReady() {
            console.log('Map is ready');
        }
    </script>


    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/user-pref-service.js"></script>
    <script src="js/place-service.js"></script>
    <script src="js/place-controler.js"></script>
</body>

</html>
